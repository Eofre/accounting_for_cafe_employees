<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Редактирование должности</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/navbar :: navbar}"></header>
<main>
    <section>
        <div class="container-fluid py-1">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <form class="p-5 rounded" th:action="@{/position/{id}/edit(id=${position.id})}" th:object="${position}" method="post">
                        <h2 class="text-center mb-4">Редактирование должности</h2>
                        <div th:if="${error}">
                            <div class="alert alert-danger" role="alert">
                                <p th:text="${error}"></p>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input th:value="${position.name}" type="text" class="form-control" id="name" name="name" placeholder=" " required>
                            <label for="name">Название должности</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input th:value="${position.hourlyRate}" type="number" class="form-control" id="hourlyRate" name="hourlyRate" placeholder=" " required>
                            <label for="hourlyRate">Стака в час</label>
                        </div>
                        <div class="d-grid mb-3">
                            <button class="btn btn-success" type="submit">Изменить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
