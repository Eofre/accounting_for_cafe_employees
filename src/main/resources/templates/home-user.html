<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/navbar-user :: navbar}"></header>
<main>
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="text-center mb-5">Ваши данные</h1>
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title" th:text="${employee.fullName}"></h3>
                            <hr>
                            <p class="card-text"><strong>Должность:</strong> <span th:text="${employee.position.name}"></span></p>
                            <p class="card-text"><strong>Ставка в час:</strong> <span th:text="${employee.position.hourlyRate}"></span></p>
                            <p class="card-text"><strong>Номер телефона:</strong> <span th:text="${employee.phoneNumber}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
