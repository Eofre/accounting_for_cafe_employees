<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация сотрудника</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header th:insert="~{blocks/navbar :: navbar}" />
    <main>
        <section>
            <div class="container">
                <h1>Add Employee</h1>
                <form th:action="@{/employees/add}" th:object="${employeeDto}" method="post">
                    <div class="form-group">
                        <label for="fullName">ФИО сотрудника</label>
                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Номер телефона</label>
                        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                    </div>
                    <div class="form-group">
                        <label for="username">Логин</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="text" class="form-control" id="password" th:field="*{password}">
                    </div>
                    <div class="form-group">
                        <label for="positionId">Должность</label>
                        <select class="form-control" id="positionId" th:field="*{positionId}">
                            <option th:each="pos : ${positions}" th:value="${pos.id}" th:text="${pos.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрировать</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
