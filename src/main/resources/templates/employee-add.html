<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сотрудники</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header th:insert="~{blocks/navbar :: navbar}" />
    <main>
        <section>
            <div class="container">
                <form action="/employees/add" method="post">
                    <div class="form-group">
                        <label for="fullName">ФИО</label>
                        <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Введите ФИО">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Номер телефона</label>
                        <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Введите номер телефона">
                    </div>
                    <div class="form-group">
                        <label for="position">Должность</label>
                        <input type="text" class="form-control" name="position" id="position" placeholder="Введите должность сотрудника">
                    </div>
                    <div class="form-group">
                        <label for="hourlyRate">Ставка в час</label>
                        <input type="number" class="form-control" name="hourlyRate" id="hourlyRate" placeholder="Введите ставку в час">
                    </div>
                    <button type="submit" class="btn btn-success">Добавить сотрудника</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
