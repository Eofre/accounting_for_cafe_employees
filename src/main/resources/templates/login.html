<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-5">Авторизация</h1>
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <form th:action="@{/login}" th:object="${userDto}" method="post">
                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
                <div class="text-center w-100 mt-2">
                    <a href="/registration" class="btn btn-secondary">Зарегистрироваться</a>
                </div>
            </form>
            <div th:if="${error}" class="mt-3 text-danger text-center">[[${error.message}]]</div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-4oVyS9POlB8d6NECi4sCqUrl4BqWyJkc/rW8Kd6Ujlz6U7kMQwmxKjPG8yTsaJXh"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k0tGvE+k+p3r3qskfjSiIbnA0/q1ZZQm02ZBxPZmOtn7JJYEdk+Dif/Abcz1ilQ/"
        crossorigin="anonymous"></script>
</body>
</html>
