<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <form class="p-5 rounded" th:action="@{/registration}" th:object="${registrationDto}" method="post">
                <h2 class="text-center mb-4">Регистрация</h2>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder=" " required>
                    <label for="username">Имя пользователя</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder=" " required>
                    <label for="password">Пароль</label>
                </div>
                <div class="d-grid mb-3">
                    <button class="btn btn-success" type="submit">Зарегистрироваться</button>
                </div>
                <p class="text-center">
                    Есть аккаунта?
                    <a th:href="@{/registration}" class="text-decoration-none text-success">Войдите</a>
                </p>
            </form>
        </div>
    </div>
</div>
